<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main briefcase -->
  <rect x="32" y="40" width="64" height="40" rx="4" fill="url(#logoGradient)"/>
  
  <!-- Briefcase handle -->
  <path d="M 40 40 L 40 28 Q 40 24 44 24 L 84 24 Q 88 24 88 28 L 88 40" 
        stroke="url(#logoGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Briefcase clasp detail -->
  <rect x="56" y="40" width="16" height="6" fill="white" opacity="0.3"/>
  
  <!-- Search magnifying glass overlay -->
  <circle cx="76" cy="76" r="12" fill="none" stroke="white" stroke-width="4" opacity="0.95" filter="url(#glow)"/>
  <line x1="86" y1="86" x2="96" y2="96" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.95" filter="url(#glow)"/>
  
  <!-- AI sparkle elements with animation -->
  <g opacity="0.8">
    <circle cx="20" cy="24" r="3" fill="#3b82f6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="108" cy="28" r="2.5" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="24" cy="104" r="2.5" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="3" fill="#3b82f6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.9s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
